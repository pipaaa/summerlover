<!DOCTYPE html>
<html>
<head>
    <title>Summer Countdown</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>SUMMER COUNTDOWN</h1>
    <div id="countdown"></div>
    <p id="message"></p>
    <div id="background"></div>
    <div id="text-container">
        <div class="image-wrapper">
            <img src="mallorca.png" alt="Mallorca">
            <h2>Mallorca</h2>
        </div>
        <div class="image-wrapper">
            <img src="costabrava.png" alt="Costa Brava">
            <h2>Costa Brava</h2>
        </div>
        <div class="image-wrapper">
            <img src="grancanaria.png" alt="Gran Canaria">
            <h2>Gran Canaria</h2>
        </div>
    </div>
    <ul id="trends">
        <li>Tendencia 1</li>
        <li>Tendencia 2</li>
        <li>Tendencia 3</li>
    </ul>
    <div id="playlist">
        <h3>Playlist del Verano</h3>
        <p id="playlist-message">Próximamente</p>
        <ul id="song-predictions">
            <li>¿Qué canciones crees que serán elegidas?</li>
            <li>...</li>
        </ul>
    </div>
    <div id="footer">
        <p>Todos los derechos reservados</p>
    </div>
</body>
</html>
